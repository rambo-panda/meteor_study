<head>
	<title>Leaderboard</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
{{> Home}}
</body>

<template name="Home">
	{{> Nav}}
	<h1>Home</h1>
	<p> Data Title: {{title}} </p>
</template>

<template name="One">
	{{> Nav}}
	<h1>leaderboard</h1>
	<div class="outer">
		{{> leaderboard}}
	</div>
</template>

<template name="Two">
	{{> Nav}}
	<h1>Page Two</h1>
</template>

<template name="Nav">
	<ul>
		<li> <a href="/">Home</a> </li>
		<li> <a href="/one">Page One</a> </li>
		<li> <a href="/two">Page Two</a> </li>
	</ul>
</template>

<template name="leaderboard">
	<div class="leaderboard">
		{{#each players}}
		{{> player}}
		{{/each}}
	</div>

	{{#if selected_name}}
		<div class="details">
			<div class="name">{{selected_name}}</div>
			<button class="inc">Give 5 points</button>
		</div>
	{{else}}
		<div class="none">Click a player to select</div>
	{{/if}}
</template>

<template name="player">
	<div class="player {{selected}}">
		<span class="name">{{name}}</span>
		<span class="score">{{score}}</span>
	</div>
</template>
